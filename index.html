<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Form-Page</title>
    <!-- CSS and JS -->
    <link rel="icon" href="../Form2/Images/one.png">
    <link rel="stylesheet" href="../Form2/CSS/style.css">
    <link rel="stylesheet" href="../Form2/CSS/style1.css">
    <script src="../Form2/JS/script.js" defer></script>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <!-- ONE -->
    <section class="header">
     <section class="sub-header">
        <div class="heading">
            <div class="logo">
                <h1>Registration</h1>
            </div>
            <div class="form">
                <h5>Personal Details</h5>


                <div class="form-inner">
                <div class="form-one">
                    <label for="name">Full Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
                </div>
                <div class="form-one">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="dob" id="name-one"><br>
                </div>
                <div class="form-one">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Email"><br>
                </div>
                <div class="form-one">
                    <label for="mn">Mobile Number</label><br>
                    <input type="number" name="mn" id="name" placeholder="Enter Your Number"><br>
                </div>
                <div class="form-one">
                    <label for="gender">Gender</label><br>
                    <input type="text" name="gender" id="name" placeholder="Enter Your Gender"><br>
                </div>
                <div class="form-one">
                    <label for="occupation">Occupation</label><br>
                    <input type="text" name="occupation" id="name" placeholder="Enter Your Occupation"><br>
                </div>
                </div>

                
            </div>
            </div>
            <!-- Two -->
            <div class="heading">
                <div class="form">
                    <h5>Identity Details</h5>
                    <div class="form-inner">
                    <div class="form-one">
                        <label for="idtype">ID Type</label><br>
                        <input type="text" name="id" id="name" placeholder="Enter ID Type"><br>
                    </div>
                    <div class="form-one">
                        <label for="idnum">ID Number</label><br>
                        <input type="number" name="idnum" id="name" placeholder="Enter ID Number"><br>
                    </div>
                    <div class="form-one">
                        <label for="issueauthority">Issue Authority</label><br>
                        <input type="text" name="issueauthority" id="name" placeholder="Enter Issue Department"><br>
                    </div>
                    <div class="form-one">
                        <label for="issuedstate">Issued State</label><br>
                        <input type="text" name="issuedstate" id="name" placeholder="Enter Issued State"><br>
                    </div>
                    <div class="form-one">
                        <label for="issueddate">Issued Date</label><br>
                        <input type="date" name="issueddate" id="name-one"><br>
                    </div>
                    <div class="form-one">
                        <label for="expirydate">Expiry Date</label><br>
                        <input type="date" name="expirydate" id="name-one"><br>
                    </div>
                    </div>
                </div>
                </div>
                <!-- BUTTON -->
                <a href="../Form2/Form/index.html"><button class="btn">Next<i class="fa-solid fa-caret-right"></i></button></a>
    </section>
    </section>
</body>
</html>
